<hr>
&nbsp;
<!-- When form is submitted run validateForm function -->
  <form name="signupForm" action="https://formsubmit.co/samuelbetts17@gmail.com" method="post" onsubmit="return validateForm(event)">
	<div>
    <!-- First Name -->
    <label for="fname">First Name (required):</label>
    <input type="text" id="fname" name="fname" maxlength="60" required>
    <!-- Last Name -->
    <label for="lname">Last Name (required):</label>
    <input type="text" id="lname" name="lname" maxlength="60" required>
    <!-- Email Address -->
    <label for="email">Email Address (required):</label>
    <input type="email" id="email" name="email" maxlength="60" required><br>&nbsp;
	</div>
    <!-- Age Range radio buttons -->
    <div>
      <label>Age:</label>
      <input type="radio" name="age" value="15-25" required> 15-25&nbsp;
      <input type="radio" name="age" value="26-35"> 26-35&nbsp;
      <input type="radio" name="age" value="36-45"> 36-45&nbsp;
      <input type="radio" name="age" value="46-55"> 46-55&nbsp;
      <input type="radio" name="age" value="55+"> 55+<br>&nbsp;
    </div>

    <!-- Services Offered -->
    <div>
      <label class="thick">Mining Services of Interest:</label><br>
      <input type="checkbox" name="service" value="Underground Mining"> Underground Mining<br>
      <input type="checkbox" name="service" value="Opencore Mining"> Opencore Mining<br>
      <input type="checkbox" name="service" value="Environmental Impact"> Environmental Impact<br>
      <input type="checkbox" name="service" value="Drilling"> Drilling<br>
      <input type="checkbox" name="service" value="Blasting"> Blasting<br>&nbsp;
    </div>

    <!-- Comments -->
	<div>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" cols="60" rows="3"></textarea>
	</div>
    <!-- Submit/Reset -->
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
